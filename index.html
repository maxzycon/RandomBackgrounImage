<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div style="width: 100%/vw;height: 100vh;display: flex;justify-content: center;align-items: center;">
        <button onclick="changecolor()">
            Change Color
        </button>
    </div>
</body>
<script>
    function changecolor(){
        let randomhexcode = Math.floor(Math.random()*16777215).toString(16);
        let bg = document.getElementById("body").style.backgroundColor = "#" + randomhexcode
    }
</script>
</html>
